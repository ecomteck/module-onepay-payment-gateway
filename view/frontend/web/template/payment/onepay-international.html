<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-description">
            <span data-bind="i18n: 'The credit and debit cards accepted.'" class="intro"></span>
        </div>
        <div class="carts-list">
            <span><img data-bind="attr: {src: require.toUrl('Ecomteck_OnePay/images/bank-logo/visa.png'), alt: $t('Visa'), title: $t('Visa')}" class="visa"/></span>
            <span><img data-bind="attr: {src: require.toUrl('Ecomteck_OnePay/images/bank-logo/master.png'), alt: $t('Mastercard'), title: $t('Mastercard')}" class="mastercard"/></span>
            <span><img data-bind="attr: {src: require.toUrl('Ecomteck_OnePay/images/bank-logo/jcb.png'), alt: $t('JCB'), title: $t('JCB')}" class="jcb"/></span>
            <span><img data-bind="attr: {src: require.toUrl('Ecomteck_OnePay/images/bank-logo/american-express.png'), alt: $t('American Express'), title: $t('American Express')}" class="american-express"/></span>
            <span><img data-bind="attr: {src: require.toUrl('Ecomteck_OnePay/images/bank-logo/unionpay.png'), alt: $t('UnionPay'), title: $t('UnionPay')}" class="unionpay"/></span>
        </div>
        <div class="payment-method-billing-address">
            <strong data-bind="i18n: 'Billing Address:'"></strong>
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
